name: Code Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
        npm install -g html-validator-cli stylelint eslint
        
    - name: Validate HTML
      run: |
        html-validator --file ./index.html --verbose
        
    - name: Validate CSS
      run: |
        npx stylelint "**/*.css"
        
    - name: Validate JavaScript
      run: |
        npx eslint "**/*.js"